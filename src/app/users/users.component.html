<div class="container" style="margin-top: 70px">
  <div class="row">
    <div class="col-sm-12 table-responsive">
      <h2 class="text-center mb-4 display-6 text-secondary">
        Account Management
      </h2>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Forename</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of user_list">
            <td style="cursor: pointer" [routerLink]="['/user', user.username]">
              {{ user.username }}
            </td>
            <td>{{ user.forename }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_admin ? "YES" : ("NO" | uppercase) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
