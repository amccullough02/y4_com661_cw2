<div class="container" style="margin-top: 70px">
  <div class="row">
    <h2 class="text-center mb-4 display-6 text-secondary">User Profile</h2>
    <p><strong>Username: </strong>{{ userData?.username }}</p>
      <p><strong>Forename: </strong>{{ userData?.forename }}</p>
      <p><strong>Surname: </strong>{{ userData?.surname }}</p>
      <p><strong>Email: </strong>{{ userData?.email }}</p>
      <p>
        <strong>Admin: </strong
        >{{ userData?.is_admin ? "YES" : ("NO" | uppercase) }}
      </p>
  </div>
</div>
