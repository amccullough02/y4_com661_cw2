<div class="container" style="margin-top: 70px">
  <div class="row justify-content-center">
    <h2 class="text-center mb-4 display-6 text-secondary">Register Account</h2>
    <div class="col-sm-4">
      <form [formGroup]="newUserForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            formControlName="username"
            [ngClass]="{
              error: isInvalid('username')
            }"
          />
        </div>
        <div class="form-group">
          <label for="forename">Forename</label>
          <input
            type="text"
            name="forename"
            id="forename"
            class="form-control"
            formControlName="forename"
            [ngClass]="{
              error: isInvalid('forename')
            }"
          />
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input
            type="text"
            name="surname"
            id="surname"
            class="form-control"
            formControlName="surname"
            [ngClass]="{
              error: isInvalid('surname')
            }"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              error: isInvalid('email')
            }"
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            formControlName="password1"
            [ngClass]="{
              error: isInvalid('password1')
            }"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            formControlName="password2"
            [ngClass]="{
              error: isInvalid('password2')
            }"
          />
        </div>
        <span *ngIf="isIncomplete()" class="text-secondary">
          You must complete all fields.
        </span>
        <span *ngIf="passwordMismatch" class="text-secondary">
          Passwords must match.
        </span>
        <button
          *ngIf="!isIncomplete()"
          class="btn btn-primary"
          type="submit"
          style="margin-top: 20px"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
