<div class="container" style="margin-top: 70px">
  <div class="row justify-content-center">
    <h2 class="text-center mb-4 display-6 text-secondary">Login</h2>
    <div class="col-sm-4">
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            [(ngModel)]="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
          />
        </div>
        <button class="btn btn-primary" type="submit" style="margin-top: 20px">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
